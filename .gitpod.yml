image:
  file: .gitpod.Dockerfile

tasks:
  - name: Open Target File
    command: |
      if [ -n "$targetFile" ]; then code ${targetFile//[_]//};  fi
  - name: TiUP init playground
    command: |
      $HOME/.tiup/bin/tiup playground
  - name: Test Case
    openMode: split-right
    command: |
      gp await-port 3930
      echo "*** Waiting for TiUP Playground Ready! ***"
      if [ $targetMode == "plain-java-jdbc" ]
      then
        cd plain-java-jdbc
        code src/main/resources/dbinit.sql
        code src/test/java/com/pingcap/AppTest.java
        make mysql
      elif [ $targetMode == "plain-java-hibernate" ]
      then
        cd plain-java-hibernate
        make
      elif [ $targetMode == "spring-jpa-hibernate" ]
      then
        cd spring-jpa-hibernate
        make
      fi

ports:
  - port: 8080
    visibility: public
  - port: 4000
    visibility: public
  - port: 2379-36663
    onOpen: ignore

